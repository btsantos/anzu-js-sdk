<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>updown test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>updown test</h1>
      <div class="row">
        <div class="col-xs-6">
          <h2>up</h2>
          <video id="local-video" autoplay="" style="width: 400px; height: 275px; border: 1px solid black;"></video>
        </div>
        <div class="col-xs-6">
          <h2>down</h2>
          <video id="remote-video" autoplay="" style="width: 400px; height: 275px; border: 1px solid black;"></video>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./anzu.js"></script>
    <script type="text/javascript">
      var anzuUrl = "http://localhost:8000/api/";
      var soraUrl = "ws://localhost:8000/signaling";

      var channelId = "A0ngRp8Iv";
      var upstreamToken = "5h0VEx0mN7FLTUMNa";
      var apiKey = "b845a823-69f6-43e3-8917-4ae52eab006a";
      var datetime = "2015-12-15T01:00:39.664192+00:00";
      var signature = "3affc3df39aea59cdf0b42453625f940552c179040fd70f947a447f1ad390c76";

      var anzuUpstream = new Anzu("upstream", {
        anzuUrl: anzuUrl,
        soraUrl: soraUrl
      });
      var anzuDownstream = new Anzu("downstream", {
        anzuUrl: anzuUrl,
        soraUrl: soraUrl
      });
      // Upstream を開始する
      anzuUpstream.start(channelId, upstreamToken, {video: true, audio: false})
        .then(function(params) {
          var videoElement = document.getElementById("local-video");
          videoElement.src = window.URL.createObjectURL(params.stream);
          videoElement.play();
          console.log(params.clientId);
        })
        .catch(function(error) {
          console.log(error);
        });


      setTimeout(function() {
        // DownstreamToken を生成する
        $.ajax({
          type: "POST",
          url: anzuUrl,
          data: JSON.stringify({ channelId: channelId }),
          dataType: "json",
          headers: {
            "x-anzu-target": "AnzuAPI_20151216.GenerateDownstreamToken",
            "x-anzu-apikey": apiKey,
            "x-anzu-date": datetime,
            "x-anzu-signature": signature
          }
        }).done(function(msg) {
          // Downstream を開始する
          anzuDownstream.start(channelId, msg.downstreamToken)
            .then(function(params) {
              var videoElement = document.getElementById("remote-video");
              videoElement.src = window.URL.createObjectURL(params.stream);
              videoElement.play();
              console.log(params.clientId);
            })
            .catch(function(error) {
              console.log(error);
            });
        });
      }, 5000);
    </script>
  </body>
</html>
